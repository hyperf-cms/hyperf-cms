<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- 同时也要引入对应版本的 css -->
  <link href="https://cdn.bootcss.com/element-ui/2.15.1/theme-chalk/index.css" rel="external nofollow" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Hyperf-cms</title>
</head>

<body id="body">
  <script src="./static/tinymce4.7.5/tinymce.min.js"></script>
  <!-- 先引入 Vue -->
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <!-- 引入组件库 -->
  <script src="https://cdn.bootcss.com/element-ui/2.15.1/index.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.15.1/locale/zh-CN.min.js"></script>
  <script src="https://cdn.bootcss.com/echarts/3.7.0/echarts.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
  <script src="./static/js/webuploader.min.js"></script>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script>
if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
  var box = document.getElementById("body");
  var width = window.screen.availHeight * window.devicePixelRatio
  var height = window.screen.availWidth * window.devicePixelRatio
  var text = 'min-width: ' + width + 'px; ' + 'min-height: ' + height + 'px' + ' !important;';
  box.style.cssText = text
}
</script>

</html>
